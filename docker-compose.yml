services:
  # =========================================
  # PostgreSQL - アプリケーションDB（worktreeごとに個別）
  # =========================================
  postgres:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-inkmaid}-db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-inkmaid}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-inkmaid_password}
      POSTGRES_DB: ${POSTGRES_DB:-inkmaid}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-inkmaid} -d ${POSTGRES_DB:-inkmaid}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================================
  # Langfuse - LLMオブザーバビリティ
  # =========================================
  # 注意: Langfuseは全worktreeで共有するサービスです
  # コンテナ名とボリューム名は固定（worktreeに依存しない）
  # 
  # 起動方法:
  #   docker compose --profile langfuse up -d
  # または:
  #   pnpm langfuse:up
  # =========================================

  langfuse-postgres:
    image: postgres:16-alpine
    container_name: inkmaid-langfuse-db
    profiles: [langfuse]
    restart: unless-stopped
    ports:
      - "${LANGFUSE_DB_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - langfuse_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  langfuse-clickhouse:
    image: clickhouse/clickhouse-server
    container_name: inkmaid-langfuse-clickhouse
    profiles: [langfuse]
    restart: unless-stopped
    user: "101:101"
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: clickhouse
      CLICKHOUSE_PASSWORD: clickhouse
    volumes:
      - langfuse_clickhouse_data:/var/lib/clickhouse
      - langfuse_clickhouse_logs:/var/log/clickhouse-server
    ports:
      - "127.0.0.1:8123:8123"
      - "127.0.0.1:9000:9000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 1s

  langfuse-redis:
    image: redis:7-alpine
    container_name: inkmaid-langfuse-redis
    profiles: [langfuse]
    restart: unless-stopped
    command: redis-server --requirepass langfuse_redis --maxmemory-policy noeviction
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "langfuse_redis", "ping"]
      interval: 3s
      timeout: 10s
      retries: 10

  langfuse-minio:
    image: minio/minio
    container_name: inkmaid-langfuse-minio
    profiles: [langfuse]
    restart: unless-stopped
    entrypoint: sh
    command: -c 'mkdir -p /data/langfuse && minio server --address ":9000" --console-address ":9001" /data'
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniosecret
    ports:
      - "${LANGFUSE_MINIO_PORT:-9090}:9000"
      - "127.0.0.1:9091:9001"
    volumes:
      - langfuse_minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 1s
      timeout: 5s
      retries: 5
      start_period: 1s

  langfuse-worker:
    image: langfuse/langfuse-worker:3
    container_name: inkmaid-langfuse-worker
    profiles: [langfuse]
    restart: unless-stopped
    depends_on:
      langfuse-postgres:
        condition: service_healthy
      langfuse-clickhouse:
        condition: service_healthy
      langfuse-redis:
        condition: service_healthy
      langfuse-minio:
        condition: service_healthy
    ports:
      - "127.0.0.1:3030:3030"
    environment: &langfuse-env
      # Database
      DATABASE_URL: postgresql://postgres:postgres@langfuse-postgres:5432/postgres
      # Auth
      SALT: ${LANGFUSE_SALT:-langfuse-local-dev-salt}
      ENCRYPTION_KEY: "${LANGFUSE_ENCRYPTION_KEY:?LANGFUSE_ENCRYPTION_KEY is required. Generate with: openssl rand -hex 32}"
      # ClickHouse
      CLICKHOUSE_URL: http://langfuse-clickhouse:8123
      CLICKHOUSE_MIGRATION_URL: clickhouse://langfuse-clickhouse:9000
      CLICKHOUSE_USER: clickhouse
      CLICKHOUSE_PASSWORD: clickhouse
      CLICKHOUSE_CLUSTER_ENABLED: "false"
      # Redis
      REDIS_HOST: langfuse-redis
      REDIS_PORT: 6379
      REDIS_AUTH: langfuse_redis
      # MinIO (S3互換)
      LANGFUSE_S3_EVENT_UPLOAD_BUCKET: langfuse
      LANGFUSE_S3_EVENT_UPLOAD_REGION: auto
      LANGFUSE_S3_EVENT_UPLOAD_ACCESS_KEY_ID: minio
      LANGFUSE_S3_EVENT_UPLOAD_SECRET_ACCESS_KEY: miniosecret
      LANGFUSE_S3_EVENT_UPLOAD_ENDPOINT: http://langfuse-minio:9000
      LANGFUSE_S3_EVENT_UPLOAD_FORCE_PATH_STYLE: "true"
      LANGFUSE_S3_EVENT_UPLOAD_PREFIX: events/
      LANGFUSE_S3_MEDIA_UPLOAD_BUCKET: langfuse
      LANGFUSE_S3_MEDIA_UPLOAD_REGION: auto
      LANGFUSE_S3_MEDIA_UPLOAD_ACCESS_KEY_ID: minio
      LANGFUSE_S3_MEDIA_UPLOAD_SECRET_ACCESS_KEY: miniosecret
      LANGFUSE_S3_MEDIA_UPLOAD_ENDPOINT: http://localhost:${LANGFUSE_MINIO_PORT:-9090}
      LANGFUSE_S3_MEDIA_UPLOAD_FORCE_PATH_STYLE: "true"
      LANGFUSE_S3_MEDIA_UPLOAD_PREFIX: media/
      # その他
      TELEMETRY_ENABLED: "false"
      LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES: "true"

  langfuse:
    image: langfuse/langfuse:3
    container_name: inkmaid-langfuse
    profiles: [langfuse]
    restart: unless-stopped
    ports:
      - "${LANGFUSE_PORT:-3001}:3000"
    depends_on:
      langfuse-postgres:
        condition: service_healthy
      langfuse-clickhouse:
        condition: service_healthy
      langfuse-redis:
        condition: service_healthy
      langfuse-minio:
        condition: service_healthy
    environment:
      <<: *langfuse-env
      NEXTAUTH_URL: http://localhost:${LANGFUSE_PORT:-3001}
      NEXTAUTH_SECRET: ${LANGFUSE_NEXTAUTH_SECRET:-langfuse-local-dev-secret}
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/public/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

volumes:
  # アプリケーションDB（worktreeごとに個別）
  postgres_data:
    name: ${COMPOSE_PROJECT_NAME:-inkmaid}_postgres_data

  # Langfuse関連（全worktreeで共有、固定名）
  langfuse_postgres_data:
    name: inkmaid_langfuse_postgres_data
  langfuse_clickhouse_data:
    name: inkmaid_langfuse_clickhouse_data
  langfuse_clickhouse_logs:
    name: inkmaid_langfuse_clickhouse_logs
  langfuse_minio_data:
    name: inkmaid_langfuse_minio_data
