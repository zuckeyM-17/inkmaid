# 依存関係レビュー
#
# PRで追加・更新される依存関係のセキュリティをチェック
# 脆弱性のある依存関係が追加されようとしている場合、警告またはブロック

name: Dependency Review

on:
  pull_request:
    branches: [main]
    # 依存関係ファイルが変更された場合のみ実行
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'apps/**/package.json'

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # 脆弱性の重大度がhigh以上の場合はブロック
          fail-on-severity: high
          # ライセンスチェック（オプション）
          # deny-licenses: GPL-3.0, AGPL-3.0
          # 許可するライセンス
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, 0BSD, CC0-1.0, Unlicense
          # PRにコメントを追加
          comment-summary-in-pr: on-failure

