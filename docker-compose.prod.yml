services:
  postgres:
    image: postgres:16-alpine
    container_name: inkmaid-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-inkmaid}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-inkmaid_password}
      POSTGRES_DB: ${POSTGRES_DB:-inkmaid}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-inkmaid} -d ${POSTGRES_DB:-inkmaid}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        DATABASE_URL: postgresql://${POSTGRES_USER:-inkmaid}:${POSTGRES_PASSWORD:-inkmaid_password}@postgres:5432/${POSTGRES_DB:-inkmaid}
    container_name: inkmaid-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-inkmaid}:${POSTGRES_PASSWORD:-inkmaid_password}@postgres:5432/${POSTGRES_DB:-inkmaid}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:

